<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <ul class="list">
        <li class="list__animals">
            <button class="btn">Животные</button>
            <ul class="animals">
                <li class="animals__momuls">
                    <button class="btn">Млекопитающие</button>
                    <ul class="momuls">
                        <li class="momuls__item">Коровы</li>
                        <li class="momuls__item">Ослы</li>
                        <li class="momuls__item">Собаки</li>
                        <li class="momuls__item">Тигры</li>
                    </ul>
                </li>
                <li class="animals__other">
                    <button class="btn">Другие</button>
                    <ul class="other">
                        <li class="oter__item">Змеи</li>
                        <li class="oter__item">Птицы</li>
                        <li class="oter__item">Ящерицы</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li class="list__fish">
            <button class="btn">Рыбы</button>
            <ul class="fish">
                <li class="fish__aquarium">
                    <button class="btn">Аквариумные</button>
                    <ul class="aquarium">
                        <li class="aquarium__item">Гуппи</li>
                        <li class="aquarium__item">Скалярии</li>
                    </ul>
                </li>
                <li class="fish__sea">
                    <button class="btn">Морские</button>
                    <ul class="sea">
                        <li class="sea__item">Морская форель</li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
   <script src="index.js"></script>
</body>
</html>
